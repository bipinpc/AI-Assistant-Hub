<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AI Chat Board Panel - Configurable AI assistant for Banking, Insurance, Booking, and Healthcare domains" />
    <title>AI Assistant Hub</title>
    <script>
      // Prevent flash of unstyled content (FOUC) by setting theme class immediately
      (function() {
        try {
          const savedTheme = localStorage.getItem('theme');
          const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const theme = savedTheme || (systemPrefersDark ? 'dark' : 'light');
          
          // Remove any existing theme classes
          document.documentElement.classList.remove('light', 'dark');
          
          // Add the correct theme class
          document.documentElement.classList.add(theme);
          
          // Debug log
          console.log('Initial theme loaded:', theme, 'from localStorage:', savedTheme);
        } catch (e) {
          console.error('Theme initialization error:', e);
          // If localStorage is not available, default to light mode
          document.documentElement.classList.add('light');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
